<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 
    var colores = ["blue","red","green"];
    var indiceColorActual = 0; // comienza con blue
    // hacer que cada color se traduzca para mostrar en alerta

    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;    
        pincel.fillStyle = colores[indiceColorActual];
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + ", " + y);        
    }
    alert("El color actual es: "+ colores[indiceColorActual] + ", " +" puedes cambiar de color haciendo click derecho del mouse.");
    pantalla.onclick = dibujarCirculo;

    function alterarColor() {
        indiceColorActual++;
        if (indiceColorActual >= colores.length) {
            indiceColorActual = 0; 
            //vuelve para el primer color, blue
        }
        alert("El color actual es: "+ colores[indiceColorActual]);
        return false; //menú contextual padrón de `canvas` no sea exhibido
    }

    pantalla.oncontextmenu = alterarColor;

</script>
