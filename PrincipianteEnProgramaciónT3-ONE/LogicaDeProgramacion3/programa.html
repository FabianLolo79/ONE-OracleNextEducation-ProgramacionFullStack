<canvas width="600" height="400">




</canvas>




<script>
	var pantalla = document.querySelector("canvas");
	var pincel   = pantalla.getContext("2d");

	
	pincel.fillStyle = "lightgrey"; // es una propiedad
	pincel.fillRect(0,0,600,400); //es una función
	
	
	pincel.fillStyle = "green"; // es una propiedad
	pincel.fillRect(0,0,200,400); //es una función

	pincel.fillStyle = "red"; // es una propiedad
	pincel.fillRect(400,0,200,400); //es una función

	pincel.fillStyle = "yellow"; // es una propiedad
	pincel.beginPath();
	pincel.moveTo(300,200);
	pincel.lineTo(200,400);
	pincel.lineTo(400,400);
	pincel.fill();

	pincel.fillStyle = "blue"; // es una propiedad
	pincel.beginPath();
	pincel.arc(300,200,50,0,2*3.14);
	pincel.fill();



</script>
