<meta charset="UTF-8">

<h1>PROGRAMA  - CALCULAR LA TABLA DE MULTIPLICAR</h1>

<script>

	function saltarlinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase){

		document.write(frase);
		saltarlinea();

	}

    var multiplicador = 1;

    imprimir("WHILE");

    while (multiplicador <= 10){

    	imprimir(5 * multiplicador);
    	multiplicador ++;

    }

    
    imprimir("FOR");

    for (var multiplicador2 = 1; multiplicador2 <= 10; multiplicador2 ++) {

    	imprimir(2 * multiplicador2);

    }

</script>
